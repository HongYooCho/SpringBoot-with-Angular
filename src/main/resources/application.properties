# My SQL
spring.datasource.url = jdbc:mysql://localhost:3306/bookingsDb?useSSL=false
spring.datasource.username = root
spring.datasource.password = admin
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# Hibernate ddl auto (create, create-drop, update). The 'create-drop' option shall always
# recreate the database when the app is started
spring.jpa.hibernate.ddl-auto = create-drop